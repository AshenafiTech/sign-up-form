<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
        <img src="./assets/odin-lined.png" alt="Odin Logo">
        <h1>Odin</h1>
    </div>
    <div class="right-container">
        <div class="top">
            <p class="description">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p class="short-description">You know you want to.</p>
        </div>

        <div class="form-container">
            <p class="call-to-action">Let's do this!</p>
            <form action="">
                <div class="left-input">
                    <div class="input-field">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input-field">
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input-field">
                        <label for="">EMAIL</label>
                        <input type="email">
                    </div>
                </div>
                <div class="right-input">
                    <div class="input-field">
                        <label for="">PHONE NUMBER</label>
                        <input type="text">
                    </div>
                    <div class="input-field">
                        <label ty   pe="password" id="password" name="password" required minlength="8" maxLength="16">PASSWORD</label>
                        <input type="password"
                        id="password" 
                        name="password"
                        required
                        minlength="8"
                        maxlength="16"
                        pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])">
                    </div>
                    <div class="input-field">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                </div>
            </form>
        </div>

        <div class="footer">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>

        
    </div>
</body>
</html>
